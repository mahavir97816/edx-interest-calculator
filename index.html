<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App – Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body>

    <div class="form-1">
        <center>
            <h2>Simple Interest Calculator</h2>
        </center>
        <form><br>
            <label>Amount</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="amt" onkeypress="isInputNumber(event)" type="text" name="amount" required><br><br>
            <label>Interset Rate</label>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
            <input type="range" min="1" max="20.0" step="0.1" value="0" oninput="showvalues(this.value)">
            <span id="rate"></span><br><br>
            <label>No. of years</label> &nbsp;&nbsp;
            <select id="year">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>

    </select><br><br>

            <input type="button" onclick="cal();" value="Compute Interset"><br><br>

            <div id="errorpop" class="msg">
                <b id="error">*Please enter positive numbers</b>
            </div>
            <div id="output">

                <p>If you deposit <span id="d-amt"></span>,<br> at an Interest rate of <span id="d-rate"></span>.<br> You will recieve an amount of <span id="d-final"></span>,<br> in the year <span id="d-time"></span>.
                </p>
            </div>
        </form><br>
        <div id="cp"> © Everyone Can Get Rich</div>
        <br>
    </div>

</body>

</html>
